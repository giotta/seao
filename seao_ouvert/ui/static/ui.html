<!DOCTYPE html>
<html lang="en" ng-app="seao" id="top">
  <head>
    <meta charset="utf-8">
    <title>SEAO - Accès aux données ouvertes</title>
    <meta name="description" content="SEAO - Accès aux données ouvertes">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular-resource.min.js"></script>
    <script type="text/javascript" src="restangular-0.8.3/dependencies/lodash.js"></script>
    <script type="text/javascript" src="restangular-0.8.3/restangular.js"></script>
    <script type="text/javascript" src="ngGrid-2.0.6/ng-grid.js"></script>
    <script src="ui-bootstrap-tpls-0.3.0.min.js"></script>
    <script src="assets/select2.js"></script>
    <script src="assets/ui-select2.js"></script>
    <script src="assets/app.js"></script>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="app.css" rel="stylesheet"/>
    <link href="ngGrid-2.0.6/ng-grid.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/select2.css"/>
  </head>
  <!-- <body class="ng-cloak" ng-controller="MainCtrl"> -->
  <body ng-controller="MainCtrl">
    <div role="main">
      <div class="row">
        <h1 class="span12">SEAO - Accès aux données ouvertes</h1>
      </div>
      <div class="row">
        <form>
          <div class="span12">
	    <label>Sélection des colonnes:</label>
            <button data-ng-class="{'btn-primary': selectedColumns[col]}"
                    class="btn columnSelection"
                    ng-repeat="col in availColumns"
                    ng-click="selectedColumns[col] = !selectedColumns[col]; $emit('colChanged', selectedColumns)">
              {{ col }}
            </button>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="span12 gridStyle" ng-grid="gridOptions"></div>
      </div>
    </div>
  </body>
</html>
